<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Multi-Step Enquiry Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d);
      height:100vh;display:flex;justify-content:center;align-items:center;
      overflow:hidden;
    }
    .form-container {
      width: 450px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      color:#fff;
      overflow:hidden;
      position:relative;
    }
    .progressbar {
      display:flex;
      justify-content:space-between;
      margin-bottom:25px;
      counter-reset: step;
    }
    .progressbar li {
      list-style:none;
      position:relative;
      flex:1;
      text-align:center;
      font-size:14px;
      color:#ccc;
    }
    .progressbar li::before {
      counter-increment: step;
      content: counter(step);
      width:30px;height:30px;
      border:2px solid #fff;
      display:inline-block;
      border-radius:50%;
      line-height:28px;
      background:#444;
      margin-bottom:10px;
    }
    .progressbar li::after {
      content:'';
      position:absolute;
      width:100%;
      height:3px;
      background:#fff;
      top:15px;
      left:-50%;
      z-index:-1;
    }
    .progressbar li:first-child::after {content:none;}
    .progressbar li.active {color:#fff;}
    .progressbar li.active::before {background:#00f7ff;color:#000;border-color:#00f7ff;}
    .progressbar li.active + li::after {background:#00f7ff;}

    .step {display:none;animation:fadeIn 0.6s;}
    .step.active {display:block;}
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    .inputBox {margin-bottom:20px;}
    .inputBox input, .inputBox textarea {
      width:100%;
      padding:12px 15px;
      border:none;
      border-radius:10px;
      outline:none;
      background:rgba(255,255,255,0.15);
      color:#fff;
      font-size:15px;
    }
    .btn {
      background: linear-gradient(90deg,#ff0080,#7928ca,#2af598);
      border:none;
      padding:12px 20px;
      border-radius:10px;
      color:#fff;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    .btn:hover {transform:scale(1.05);}
    .buttons {display:flex;justify-content:space-between;}
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffea00;
      opacity: 0.9;
      z-index: 999;
      pointer-events: none;
      transform: rotate(45deg);
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(500px) rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <ul class="progressbar">
      <li class="active">Info</li>
      <li>Contact</li>
      <li>Message</li>
      <li>Finish</li>
    </ul>

    <form id="multiStepForm">
      <div class="step active">
        <div class="inputBox"><input type="text" placeholder="Full Name" required></div>
        <div class="buttons"><button type="button" class="btn next">Next</button></div>
      </div>

      <div class="step">
        <div class="inputBox"><input type="email" placeholder="Email Address" required></div>
        <div class="inputBox"><input type="tel" placeholder="Phone Number"></div>
        <div class="buttons"><button type="button" class="btn prev">Previous</button>
        <button type="button" class="btn next">Next</button></div>
      </div>

      <div class="step">
        <div class="inputBox"><textarea rows="4" placeholder="Your Message" required></textarea></div>
        <div class="buttons"><button type="button" class="btn prev">Previous</button>
        <button type="button" class="btn next">Next</button></div>
      </div>

      <div class="step">
        <h2 style="text-align:center;">âœ… Success!</h2>
        <p style="text-align:center;">Your enquiry has been submitted.</p>
        <div class="buttons" style="justify-content:center;margin-top:20px;">
          <button type="submit" class="btn">Finish</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const steps = document.querySelectorAll(".step");
    const nextBtns = document.querySelectorAll(".next");
    const prevBtns = document.querySelectorAll(".prev");
    const progressItems = document.querySelectorAll(".progressbar li");
    const form = document.getElementById("multiStepForm");
    let formStep = 0;

    nextBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        steps[formStep].classList.remove("active");
        formStep++;
        steps[formStep].classList.add("active");
        updateProgressbar();
      });
    });
    prevBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        steps[formStep].classList.remove("active");
        formStep--;
        steps[formStep].classList.add("active");
        updateProgressbar();
      });
    });

    function updateProgressbar() {
      progressItems.forEach((item,index)=>{
        item.classList.toggle("active", index <= formStep);
      });
    }

    function createConfetti(){
      for(let i=0;i<100;i++){
        const confetti=document.createElement("div");
        confetti.classList.add("confetti-piece");
        confetti.style.left=Math.random()*100+"%";
        confetti.style.background=`hsl(${Math.random()*360},100%,50%)`;
        confetti.style.animationDuration=2+Math.random()*3+"s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),5000);
      }
    }

    form.addEventListener("submit",e=>{
      e.preventDefault();
      createConfetti();
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
