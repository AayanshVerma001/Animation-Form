<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holographic Animated Enquiry Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      width: 450px;
      background: rgba(15, 15, 15, 0.75);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 40px;
      box-shadow: 0 0 40px rgba(0,255,200,0.4);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .container h2 {
      text-align: center;
      background: linear-gradient(90deg, #00f7ff, #ff00d4, #faff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 32px;
      text-shadow: 0 0 25px rgba(0,255,200,0.5);
    }

    .inputBox {
      position: relative;
      width: 100%;
      margin-top: 25px;
    }

    .inputBox input,
    .inputBox textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
      transition: 0.4s;
      outline: none;
    }

    .inputBox input:focus,
    .inputBox textarea:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 20px #00f7ff;
      background: rgba(0,247,255,0.08);
    }

    .inputBox span {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      pointer-events: none;
      transition: 0.4s;
    }

    .inputBox input:valid ~ span,
    .inputBox input:focus ~ span,
    .inputBox textarea:valid ~ span,
    .inputBox textarea:focus ~ span {
      top: -10px;
      font-size: 12px;
      color: #faff00;
    }

    .btn {
      margin-top: 35px;
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(270deg, #00f7ff, #ff00d4, #faff00);
      background-size: 400% 100%;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s;
      animation: gradientShift 6s ease infinite;
      text-transform: uppercase;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #ff00d4;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .holo-ring {
      position: absolute;
      width: 500px;
      height: 500px;
      border: 2px solid rgba(0,255,200,0.3);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotateRing 12s linear infinite;
    }

    @keyframes rotateRing {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .particles span {
      position: absolute;
      width: 6px; height: 6px;
      background: #00f7ff;
      border-radius: 50%;
      animation: float 10s infinite;
      opacity: 0.7;
    }

    .particles span:nth-child(1) { top: 10%; left: 20%; animation-duration: 6s; }
    .particles span:nth-child(2) { top: 30%; left: 70%; animation-duration: 8s; }
    .particles span:nth-child(3) { top: 60%; left: 40%; animation-duration: 10s; }
    .particles span:nth-child(4) { top: 80%; left: 60%; animation-duration: 12s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="holo-ring"></div>
  <div class="particles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <h2>Enquiry Form</h2>
    <form>
      <div class="inputBox">
        <input type="text" required>
        <span>Full Name</span>
      </div>
      <div class="inputBox">
        <input type="email" required>
        <span>Email Address</span>
      </div>
      <div class="inputBox">
        <input type="tel">
        <span>Phone Number</span>
      </div>
      <div class="inputBox">
        <textarea required></textarea>
        <span>Your Message</span>
      </div>
      <button type="submit" class="btn">Send Enquiry</button>
    </form>
  </div>
</body>
</html>
