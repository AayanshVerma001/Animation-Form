<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon 3D Multi-Step Enquiry Form</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
body {
  font-family:'Orbitron',sans-serif;
  background: radial-gradient(circle at 50% 50%, #0f0f0f, #000);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

/* Background Neon Particles */
.particles span{
  position:absolute;
  width:8px;
  height:8px;
  background:#0ff;
  border-radius:50%;
  opacity:0.8;
  animation:float 10s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-25px);}
  100%{transform:translateY(0);}
}

/* Form Container */
.form-container{
  position:relative;
  width:450px;
  background: rgba(0,0,0,0.75);
  border-radius:20px;
  padding:40px;
  box-shadow:0 0 40px #0ff;
  overflow:hidden;
}

/* Progress Bar */
.progressbar{
  display:flex;
  justify-content:space-between;
  margin-bottom:25px;
  counter-reset:step;
}
.progressbar li{
  list-style:none;
  flex:1;
  text-align:center;
  position:relative;
  color:#555;
}
.progressbar li::before{
  counter-increment:step;
  content:counter(step);
  width:30px;height:30px;
  line-height:30px;
  border-radius:50%;
  display:inline-block;
  border:2px solid #0ff;
  background:#000;
}
.progressbar li::after{
  content:'';
  position:absolute;
  width:100%;
  height:3px;
  background:#0ff;
  top:15px;
  left:-50%;
  z-index:-1;
}
.progressbar li:first-child::after{content:none;}
.progressbar li.active{color:#0ff;}
.progressbar li.active::before{background:#0ff;color:#000;}
.progressbar li.active + li::after{background:#0ff;}

/* Steps */
.step{display:none;animation:fadeIn 0.6s;}
.step.active{display:block;}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* Input Box Neon */
.inputBox{margin-bottom:20px;}
.inputBox input, .inputBox textarea{
  width:100%;
  padding:14px 18px;
  border:none;
  border-radius:12px;
  background:rgba(0,255,255,0.05);
  color:#0ff;
  font-size:16px;
  outline:none;
  box-shadow:0 0 10px #0ff inset;
  transition:0.4s;
}
.inputBox input:focus, .inputBox textarea:focus{
  box-shadow:0 0 20px #0ff inset,0 0 15px #0ff;
}

/* Buttons */
.btn{
  background: linear-gradient(90deg,#0ff,#ff00ff,#00ff85);
  border:none;
  padding:12px 20px;
  border-radius:12px;
  color:#000;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
.btn:hover{transform:scale(1.05);box-shadow:0 0 25px #0ff,0 0 35px #ff00ff;}

/* Container for buttons */
.buttons{display:flex;justify-content:space-between;}
</style>
</head>
<body>

<!-- Neon Particles -->
<div class="particles">
  <span style="top:10%; left:15%; animation-duration:6s;"></span>
  <span style="top:30%; left:70%; animation-duration:8s;"></span>
  <span style="top:60%; left:40%; animation-duration:10s;"></span>
  <span style="top:80%; left:55%; animation-duration:12s;"></span>
</div>

<div class="form-container">
  <ul class="progressbar">
    <li class="active">Info</li>
    <li>Contact</li>
    <li>Message</li>
    <li>Finish</li>
  </ul>

  <form id="neonForm">
    <div class="step active">
      <div class="inputBox"><input type="text" placeholder="Full Name" required></div>
      <div class="buttons"><button type="button" class="btn next">Next</button></div>
    </div>

    <div class="step">
      <div class="inputBox"><input type="email" placeholder="Email" required></div>
      <div class="inputBox"><input type="tel" placeholder="Phone"></div>
      <div class="buttons">
        <button type="button" class="btn prev">Previous</button>
        <button type="button" class="btn next">Next</button>
      </div>
    </div>

    <div class="step">
      <div class="inputBox"><textarea rows="4" placeholder="Your Message" required></textarea></div>
      <div class="buttons">
        <button type="button" class="btn prev">Previous</button>
        <button type="button" class="btn next">Next</button>
      </div>
    </div>

    <div class="step">
      <h2 style="text-align:center; color:#0ff;">âœ… Success!</h2>
      <p style="text-align:center;">Your enquiry has been submitted.</p>
      <div class="buttons" style="justify-content:center;">
        <button type="submit" class="btn">Finish</button>
      </div>
    </div>
  </form>
</div>

<script>
const steps = document.querySelectorAll(".step");
const nextBtns = document.querySelectorAll(".next");
const prevBtns = document.querySelectorAll(".prev");
const progressItems = document.querySelectorAll(".progressbar li");
let stepIndex = 0;

nextBtns.forEach(btn=>{
  btn.addEventListener("click",()=>{
    steps[stepIndex].classList.remove("active");
    stepIndex++;
    steps[stepIndex].classList.add("active");
    updateProgress();
  });
});

prevBtns.forEach(btn=>{
  btn.addEventListener("click",()=>{
    steps[stepIndex].classList.remove("active");
    stepIndex--;
    steps[stepIndex].classList.add("active");
    updateProgress();
  });
});

function updateProgress(){
  progressItems.forEach((item,index)=>{
    item.classList.toggle("active", index <= stepIndex);
  });
}

/* Neon confetti on finish */
const form = document.getElementById("neonForm");
form.addEventListener("submit", e=>{
  e.preventDefault();
  for(let i=0;i<100;i++){
    const conf = document.createElement("div");
    conf.style.position="absolute";
    conf.style.width="8px";
    conf.style.height="8px";
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    conf.style.top=Math.random()*100+"%";
    conf.style.left=Math.random()*100+"%";
    conf.style.borderRadius="50%";
    conf.style.opacity="0.9";
    conf.style.pointerEvents="none";
    conf.style.animation="fall 3s linear forwards";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3000);
  }
  alert("Form Submitted!");
});
</script>

</body>
</html>
