<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Animated Enquiry Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #ff00cc, #333399);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 420px;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(25px);
      padding: 40px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      transform-style: preserve-3d;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%,100% { transform: rotateY(0deg) rotateX(0deg) translateY(0); }
      25% { transform: rotateY(6deg) rotateX(-3deg) translateY(-10px); }
      50% { transform: rotateY(0deg) rotateX(0deg) translateY(0); }
      75% { transform: rotateY(-6deg) rotateX(3deg) translateY(-10px); }
    }

    .container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 28px;
      text-shadow: 0 0 15px #ff00cc, 0 0 30px #333399;
    }

    .inputBox {
      position: relative;
      width: 100%;
      margin-top: 25px;
    }

    .inputBox input,
    .inputBox textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid transparent;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 15px;
      transition: 0.4s;
      transform-style: preserve-3d;
    }

    .inputBox input:focus,
    .inputBox textarea:focus {
      border-color: #ff00cc;
      box-shadow: 0 0 15px #ff00cc;
      background: rgba(255,0,204,0.1);
    }

    .inputBox span {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      pointer-events: none;
      transition: 0.4s;
    }

    .inputBox input:valid ~ span,
    .inputBox input:focus ~ span,
    .inputBox textarea:valid ~ span,
    .inputBox textarea:focus ~ span {
      top: -10px;
      font-size: 11px;
      color: #ff00cc;
    }

    .btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff00cc, #333399);
      background-size: 200% 200%;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s;
      animation: pulseBtn 3s infinite;
    }

    .btn:hover {
      transform: scale(1.05) translateZ(20px);
      box-shadow: 0 0 25px #ff00cc;
    }

    @keyframes pulseBtn {
      0%,100% { background-position: left top; }
      50% { background-position: right bottom; }
    }

    .floating-shapes span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      animation: drift 10s linear infinite;
    }

    .floating-shapes span:nth-child(1) {
      width: 180px; height: 180px;
      background: #ff00cc;
      top: -60px; left: -60px;
      animation-duration: 12s;
    }

    .floating-shapes span:nth-child(2) {
      width: 120px; height: 120px;
      background: #333399;
      bottom: -40px; right: -50px;
      animation-duration: 15s;
    }

    .floating-shapes span:nth-child(3) {
      width: 140px; height: 140px;
      background: #00ffff;
      top: 40%; right: -70px;
      animation-duration: 18s;
    }

    @keyframes drift {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <h2>Enquiry Form</h2>
    <form>
      <div class="inputBox">
        <input type="text" required>
        <span>Full Name</span>
      </div>
      <div class="inputBox">
        <input type="email" required>
        <span>Email Address</span>
      </div>
      <div class="inputBox">
        <input type="tel">
        <span>Phone Number</span>
      </div>
      <div class="inputBox">
        <textarea required></textarea>
        <span>Your Message</span>
      </div>
      <button type="submit" class="btn">Send Enquiry</button>
    </form>
  </div>
</body>
</html>
